<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>CertPath</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#07090d;
  --s1:#0c0f14;
  --s2:#11151c;
  --s3:#161c25;
  --b1:#1b2330;
  --b2:#243040;
  --b3:#344558;

  --t:#00e5b0;   /* teal  â€“ primary/held    */
  --v:#a78bfa;   /* violet â€“ goal/next      */
  --g:#f0c040;   /* gold   â€“ warning/cost   */
  --r:#f43f5e;   /* red    â€“ danger/expired */
  --b:#60a5fa;   /* blue   â€“ info           */
  --a:#fb923c;   /* amber  â€“ pending        */

  --tx:#dde8f4;
  --t2:#7d9ab5;
  --t3:#3d556a;
  --t4:#1e303f;

  --f:'Inter',sans-serif;
  --mono:'JetBrains Mono',monospace;

  --hh:52px;    /* header height    */
  --nh:52px;    /* mob nav height   */
  --r1:14px;    /* card radius      */
  --r2:9px;
  --r3:5px;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body,#root{height:100%}
body{background:var(--bg);color:var(--tx);font-family:var(--f);font-size:14px;line-height:1.5;-webkit-font-smoothing:antialiased;overflow:hidden;-webkit-tap-highlight-color:transparent}
button{font-family:var(--f);cursor:pointer;touch-action:manipulation;border:none;background:none}
input,select,textarea{font-family:var(--f)}
::-webkit-scrollbar{width:3px;height:3px}
::-webkit-scrollbar-thumb{background:var(--b2);border-radius:2px}

/* â”€â”€ SHELL â”€â”€ */
.shell{display:flex;flex-direction:column;height:100%;overflow:hidden}

/* â”€â”€ HEADER â”€â”€ */
.hdr{
  height:var(--hh);flex-shrink:0;display:flex;align-items:center;
  padding:0 16px;gap:0;
  background:var(--s1);border-bottom:1px solid var(--b1);z-index:60;
}
.logo{font-family:var(--mono);font-size:14px;font-weight:600;color:var(--t);letter-spacing:-.5px;margin-right:20px;flex-shrink:0}
.logo em{color:var(--t3);font-style:normal}

.nav{display:flex;flex:1;overflow-x:auto;scrollbar-width:none}
.nav::-webkit-scrollbar{display:none}
.ntab{
  position:relative;height:var(--hh);padding:0 14px;
  font-size:12px;font-weight:500;color:var(--t3);
  white-space:nowrap;flex-shrink:0;transition:color .1s;
}
.ntab:hover{color:var(--t2)}
.ntab.on{color:var(--tx)}
.ntab.on::after{content:'';position:absolute;bottom:0;left:6px;right:6px;height:2px;background:var(--t);border-radius:1px}
.npill{display:inline-flex;align-items:center;justify-content:center;min-width:16px;height:16px;padding:0 3px;border-radius:8px;font-size:9px;font-weight:700;margin-left:5px;vertical-align:middle}

.hdr-r{margin-left:auto;display:flex;align-items:center;gap:8px;flex-shrink:0}

/* â”€â”€ BODY â”€â”€ */
.body{flex:1;overflow:hidden;display:flex;flex-direction:column;position:relative}
.scroll{flex:1;overflow-y:auto;overflow-x:hidden}
.pad{padding:22px 20px 32px}

/* â”€â”€ ALERT â”€â”€ */
.alert{flex-shrink:0;display:flex;align-items:center;gap:8px;padding:7px 16px;background:linear-gradient(90deg,#f43f5e14,transparent);border-bottom:1px solid #f43f5e20;font-size:11px;color:var(--t2)}
.alert-dot{width:5px;height:5px;border-radius:50%;background:var(--r);flex-shrink:0;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.2}}

/* â”€â”€ MOBILE NAV â”€â”€ */
.mob-nav{display:none;flex-shrink:0;height:var(--nh);background:var(--s1);border-top:1px solid var(--b1);flex-direction:row;overflow-x:auto;padding-bottom:env(safe-area-inset-bottom,0)}
.mob-nav::-webkit-scrollbar{display:none}
.mbt{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:3px;min-width:56px;flex:1;padding:5px 0;color:var(--t3);font-size:7px;font-family:var(--mono);letter-spacing:.4px;text-transform:uppercase;position:relative;transition:color .1s}
.mbt.on{color:var(--t)}
.mbt-ico{font-size:16px;line-height:1}
.mb-badge{position:absolute;top:4px;right:calc(50% - 19px);min-width:14px;height:14px;padding:0 3px;border-radius:7px;font-size:7px;font-weight:800;display:flex;align-items:center;justify-content:center}

/* FAB */
.fab{display:none;position:fixed;bottom:calc(var(--nh)+12px);right:14px;z-index:80;width:46px;height:46px;border-radius:50%;background:var(--t);color:#000;font-size:24px;line-height:1;align-items:center;justify-content:center;box-shadow:0 4px 20px #00e5b038;transition:transform .1s}
.fab:active{transform:scale(.9)}

/* â”€â”€ BUTTONS â”€â”€ */
.btn{display:inline-flex;align-items:center;gap:4px;padding:7px 14px;border-radius:var(--r3);font-size:11px;font-weight:600;cursor:pointer;transition:all .1s;white-space:nowrap;touch-action:manipulation}
.btn-p{background:var(--t);color:#000;font-weight:700}
.btn-p:hover,.btn-p:active{background:#00ffbe}
.btn-o{color:var(--t2);border:1px solid var(--b2)}
.btn-o:hover,.btn-o:active{color:var(--tx);border-color:var(--b3)}
.btn-v{background:#a78bfa18;color:var(--v);border:1px solid #a78bfa30}
.btn-v:hover,.btn-v:active{background:#a78bfa28}
.btn-r{color:var(--r);border:1px solid #f43f5e28}
.btn-r:hover,.btn-r:active{background:#f43f5e12}
.btn-g{background:#f0c04012;color:var(--g);border:1px solid #f0c04028}
.btn-sm{padding:4px 10px;font-size:10px}
.btn-xs{padding:3px 8px;font-size:9px}
.btn:disabled{opacity:.3;cursor:default}

/* â”€â”€ CARDS â”€â”€ */
.card{background:var(--s1);border:1px solid var(--b1);border-radius:var(--r1);padding:18px}
.card2{background:var(--s2);border:1px solid var(--b1);border-radius:var(--r2);padding:13px}
.card3{background:var(--s3);border:1px solid var(--b1);border-radius:var(--r3);padding:10px}

/* â”€â”€ SECTION HEAD â”€â”€ */
.sh{display:flex;align-items:baseline;justify-content:space-between;margin-bottom:12px;gap:10px;flex-wrap:wrap}
.sh-lbl{font-size:10px;font-weight:600;color:var(--t3);text-transform:uppercase;letter-spacing:.9px}
.sh-sub{font-size:10px;color:var(--t3)}

/* â”€â”€ NOTE/BANNER â”€â”€ */
.note{font-size:11px;color:var(--t2);line-height:1.6;padding:9px 12px;border-radius:var(--r3);background:var(--s2);border-left:2px solid var(--b2)}
.note-t{border-left-color:var(--t);color:var(--t)}
.note-v{border-left-color:var(--v)}
.note-g{border-left-color:var(--g)}
.note-r{border-left-color:var(--r)}

/* â”€â”€ CERT CARDS (portfolio) â”€â”€ */
.cgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:8px}
.cc{background:var(--s1);border:1px solid var(--b1);border-radius:var(--r1);padding:14px;cursor:pointer;position:relative;overflow:hidden;transition:border-color .12s,transform .1s}
.cc:hover{border-color:var(--b2);transform:translateY(-1px)}
.cc:active{transform:scale(.98)}
.cc-line{position:absolute;top:0;left:0;right:0;height:2px}
.cc-head{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:10px}
.cc-name{font-size:13px;font-weight:600;color:var(--tx);line-height:1.2;margin-bottom:2px}
.cc-vendor{font-family:var(--mono);font-size:9px;color:var(--t3)}
.cc-tier{font-family:var(--mono);font-size:8px;margin-top:3px}
.cc-ring{text-align:center;flex-shrink:0}
.cc-ring-lbl{font-family:var(--mono);font-size:8px;margin-top:2px}
.cc-meta{display:flex;flex-direction:column;gap:2px}
.cc-row{display:flex;justify-content:space-between;font-family:var(--mono);font-size:9px}
.cc-k{color:var(--t3)}.cc-v{color:var(--t2)}
.cc-bar{height:2px;background:var(--b1);border-radius:1px;margin-top:9px;overflow:hidden}
.cc-fill{height:100%;border-radius:1px;transition:width .5s}
.cc-xg{font-family:var(--mono);font-size:8px;color:var(--t3);margin-top:7px;padding-top:6px;border-top:1px solid var(--b1)}

/* â”€â”€ GOAL PICKER â”€â”€ */
/* Track cards for goal selection */
.tgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(175px,1fr));gap:8px}
.tcard{padding:14px;background:var(--s1);border:1px solid var(--b1);border-radius:var(--r1);cursor:pointer;position:relative;overflow:hidden;transition:all .12s}
.tcard:hover{border-color:var(--b2);transform:translateY(-1px)}
.tcard.active{background:var(--s2)}
.tcard-bar{position:absolute;bottom:0;left:0;right:0;height:2px}
.tcard-ico{font-size:22px;margin-bottom:8px}
.tcard-name{font-size:12px;font-weight:700;margin-bottom:3px}
.tcard-desc{font-size:10px;color:var(--t2);line-height:1.4;margin-bottom:7px}
.tcard-meta{display:flex;justify-content:space-between;align-items:center}
.tcard-count{font-family:var(--mono);font-size:9px;color:var(--t3)}
.tcard-pct{font-family:var(--mono);font-size:9px}
.prog-bar{height:2px;background:var(--b1);border-radius:1px;margin-top:6px;overflow:hidden}
.prog-fill{height:100%;border-radius:1px}

/* â”€â”€ FOCUS / PATH VIEW â”€â”€ */
/* Goal header */
.goal-hdr{
  display:flex;align-items:flex-start;gap:14px;
  padding:16px 18px;
  background:var(--s2);border:1px solid var(--b1);border-radius:var(--r1);
  margin-bottom:16px;
}
.goal-hdr-info{flex:1;min-width:0}
.goal-label{font-family:var(--mono);font-size:9px;font-weight:600;color:var(--t3);text-transform:uppercase;letter-spacing:.8px;margin-bottom:4px}
.goal-name{font-size:17px;font-weight:700;color:var(--tx);line-height:1.2;margin-bottom:3px}
.goal-meta{font-family:var(--mono);font-size:10px;color:var(--t2)}
.goal-hdr-stats{flex-shrink:0;text-align:right}
.goal-cost{font-family:var(--mono);font-size:18px;font-weight:700;color:var(--g);line-height:1}
.goal-cost-lbl{font-family:var(--mono);font-size:8px;color:var(--t3);margin-top:2px}
.goal-steps{font-family:var(--mono);font-size:10px;color:var(--v);margin-top:5px}

/* Path steps */
.path-wrap{position:relative;padding-left:24px;margin-bottom:16px}
.path-line{position:absolute;left:9px;top:14px;bottom:14px;width:1px;background:var(--b1)}
.pstep{
  position:relative;display:flex;align-items:flex-start;gap:10px;
  padding:11px 13px;margin-bottom:6px;
  border-radius:var(--r2);border:1px solid var(--b1);
  transition:border-color .12s;
}
.pstep.held{background:var(--s2);border-color:#00e5b022}
.pstep.next{background:var(--s2);border-color:#a78bfa30}
.pstep.later{background:var(--s1)}
.pstep-dot{
  position:absolute;left:-18px;top:50%;transform:translateY(-50%);
  width:9px;height:9px;border-radius:50%;border:2px solid var(--b2);background:var(--bg);flex-shrink:0;
}
.pstep.held .pstep-dot{background:var(--t);border-color:var(--t)}
.pstep.next .pstep-dot{background:var(--v);border-color:var(--v)}
.pstep.goal .pstep-dot{background:var(--v);border-color:var(--v);width:11px;height:11px;left:-19px}
.pstep-body{flex:1;min-width:0}
.pstep-name{font-size:12px;font-weight:600;color:var(--tx)}
.pstep-sub{font-family:var(--mono);font-size:9px;color:var(--t3);margin-top:2px}
.pstep-cascade{font-family:var(--mono);font-size:9px;color:var(--t);margin-top:4px}
.pstep-status{flex-shrink:0;font-family:var(--mono);font-size:9px;font-weight:600}

/* Action plan */
.aplan{display:flex;flex-direction:column;gap:6px;margin-bottom:16px}
.astep{
  display:flex;align-items:flex-start;gap:12px;
  padding:12px 14px;
  border-radius:var(--r2);background:var(--s2);border:1px solid var(--b1);
  position:relative;overflow:hidden;
}
.astep-accent{position:absolute;top:0;left:0;bottom:0;width:2px}
.astep-n{font-family:var(--mono);font-size:11px;font-weight:700;color:var(--t3);flex-shrink:0;width:18px}
.astep-body{flex:1;min-width:0}
.astep-type{font-family:var(--mono);font-size:8px;font-weight:700;text-transform:uppercase;letter-spacing:.6px;margin-bottom:2px}
.astep-title{font-size:12px;font-weight:600;color:var(--tx);margin-bottom:4px}
.astep-sub{font-size:11px;color:var(--t2);line-height:1.5}
.astep-tags{display:flex;flex-wrap:wrap;gap:3px;margin-top:5px}
.astep-cost{font-family:var(--mono);font-size:12px;font-weight:700;flex-shrink:0;text-align:right}

/* â”€â”€ EXPLORE / BROWSE â”€â”€ */
.etabs{display:flex;border-bottom:1px solid var(--b1);flex-shrink:0;background:var(--s1)}
.etab{padding:10px 16px;font-size:11px;font-weight:500;color:var(--t3);border-bottom:2px solid transparent;transition:all .1s;cursor:pointer}
.etab.on{color:var(--tx);border-bottom-color:var(--t)}

/* cert grid in explore */
.xcgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(215px,1fr));gap:8px}
.xcc{background:var(--s2);border:1px solid var(--b1);border-radius:var(--r1);padding:14px;position:relative;overflow:hidden;transition:border-color .12s}
.xcc.targeted{border-color:#a78bfa40;background:#a78bfa06}
.xcc-line{position:absolute;top:0;left:0;right:0;height:2px}
.xcc-head{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px}
.xcc-name{font-size:12px;font-weight:600;color:var(--tx);line-height:1.2;margin-bottom:2px}
.xcc-vendor{font-family:var(--mono);font-size:9px;color:var(--t3)}
.xcc-cost{font-family:var(--mono);font-size:11px;font-weight:700;text-align:right;flex-shrink:0}
.xcc-need{font-family:var(--mono);font-size:9px;color:var(--g);margin-bottom:6px}
.xcc-actions{display:flex;gap:5px;flex-wrap:wrap}

/* cross-grants */
.xrow{display:grid;grid-template-columns:1fr 20px 1fr 60px;align-items:center;gap:6px;padding:8px 10px;background:var(--s2);border:1px solid var(--b1);border-radius:var(--r2);font-family:var(--mono);font-size:9px;margin-bottom:4px}
.xrow.active{border-color:#00e5b020}
.xrow.pending{border-color:#fb923c20}
.xarr{text-align:center;color:var(--t3)}
.xrow.active .xarr{color:var(--t)}
.xrow.pending .xarr{color:var(--a)}

/* DoD */
.dod-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(168px,1fr));gap:8px}
.dcard{background:var(--s2);border:1px solid var(--b1);border-radius:var(--r2);padding:12px}
.dlevel{font-family:var(--mono);font-size:8px;font-weight:700;color:var(--t3);text-transform:uppercase;letter-spacing:.8px;margin-bottom:7px}
.drow{display:flex;justify-content:space-between;align-items:center;padding:4px 0;border-bottom:1px solid var(--b1);font-size:10px}
.drow:last-child{border-bottom:none}

/* â”€â”€ TAGS â”€â”€ */
.tag{display:inline-flex;align-items:center;padding:2px 7px;border-radius:3px;font-family:var(--mono);font-size:9px;background:var(--s2);color:var(--t2);border:1px solid var(--b1)}
.tag-t{background:#00e5b010;color:var(--t);border-color:#00e5b020}
.tag-v{background:#a78bfa10;color:var(--v);border-color:#a78bfa20}
.tag-g{background:#f0c04010;color:var(--g);border-color:#f0c04020}
.tag-b{background:#60a5fa10;color:var(--b);border-color:#60a5fa20}
.tag-r{background:#f43f5e10;color:var(--r);border-color:#f43f5e20}
.tag-a{background:#fb923c10;color:var(--a);border-color:#fb923c20}

/* â”€â”€ FORM â”€â”€ */
.fg{margin-bottom:11px}
.fl{display:block;font-size:11px;font-weight:500;color:var(--t3);margin-bottom:5px}
.fi{width:100%;padding:8px 10px;border-radius:var(--r3);background:var(--s2);border:1px solid var(--b2);color:var(--tx);font-size:13px;outline:none;transition:border-color .12s;-webkit-appearance:none}
.fi:focus{border-color:var(--t)}
.fsel{width:100%;padding:8px 10px;border-radius:var(--r3);background:var(--s2);border:1px solid var(--b2);color:var(--tx);font-size:13px;outline:none;-webkit-appearance:none}
.fsel:focus{border-color:var(--t)}

/* â”€â”€ MODAL â”€â”€ */
.ov{position:fixed;inset:0;z-index:200;background:#00000090;backdrop-filter:blur(3px);display:flex;align-items:flex-end;justify-content:center}
@media(min-width:580px){.ov{align-items:center}}
.modal{background:var(--s1);border:1px solid var(--b1);border-radius:var(--r1) var(--r1) 0 0;width:100%;max-width:460px;padding:20px;max-height:88vh;overflow-y:auto}
@media(min-width:580px){.modal{border-radius:var(--r1)}}
.modal-handle{width:38px;height:3px;background:var(--b2);border-radius:2px;margin:0 auto 16px}
.modal-title{font-size:15px;font-weight:700;margin-bottom:16px}
.modal-foot{display:flex;align-items:center;gap:8px;margin-top:16px;padding-top:14px;border-top:1px solid var(--b1)}

/* â”€â”€ TOGGLE â”€â”€ */
.toggle{width:34px;height:18px;border-radius:9px;position:relative;cursor:pointer;transition:background .15s;flex-shrink:0}
.toggle-knob{position:absolute;top:2px;width:14px;height:14px;border-radius:7px;background:#fff;transition:left .15s}

/* â”€â”€ TIMELINE â”€â”€ */
.tlrow{display:grid;grid-template-columns:130px 1fr 46px;align-items:center;gap:8px;padding:5px 0;border-bottom:1px solid var(--b1)}
.tlbar{height:3px;background:var(--b1);border-radius:2px;overflow:hidden}
.tlfill{height:100%;border-radius:2px}

/* â”€â”€ UTIL â”€â”€ */
.row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
.col{display:flex;flex-direction:column}
.sp{justify-content:space-between}
.g4{gap:4px}.g6{gap:6px}.g8{gap:8px}.g12{gap:12px}
.mono{font-family:var(--mono)}
.xs{font-size:9px}.sm{font-size:11px}.md{font-size:13px}
.bold{font-weight:700}.semi{font-weight:600}
.ct{color:var(--t)}.cv{color:var(--v)}.cg{color:var(--g)}.cr{color:var(--r)}.cb{color:var(--b)}.ca{color:var(--a)}
.c2{color:var(--t2)}.c3{color:var(--t3)}
.mt8{margin-top:8px}.mt12{margin-top:12px}.mt16{margin-top:16px}.mt20{margin-top:20px}
.mb4{margin-bottom:4px}.mb8{margin-bottom:8px}.mb12{margin-bottom:12px}.mb16{margin-bottom:16px}.mb20{margin-bottom:20px}
.w100{width:100%}
.hr{border:none;border-top:1px solid var(--b1);margin:20px 0}
.empty{display:flex;flex-direction:column;align-items:center;gap:10px;padding:64px 24px;color:var(--t3)}
.empty-ico{font-size:30px;opacity:.4}
.empty-msg{font-size:11px;text-align:center;line-height:1.8}
@keyframes up{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
.anim{animation:up .18s ease}

/* â”€â”€ RESPONSIVE â”€â”€ */
@media(max-width:700px){
  .desk-nav{display:none}
  .hdr-stat{display:none}
  .desk-add{display:none}
  .mob-nav{display:flex}
  .fab{display:flex}
  .pad{padding:14px 14px 24px}
  .cgrid{grid-template-columns:1fr 1fr}
  .tgrid{grid-template-columns:1fr 1fr}
  .xcgrid{grid-template-columns:1fr 1fr}
  .dod-grid{grid-template-columns:1fr 1fr}
  .tlrow{grid-template-columns:100px 1fr 42px}
  .xrow{grid-template-columns:1fr 18px 1fr 54px;font-size:8px}
  .goal-hdr{flex-direction:column;gap:8px}
  .goal-hdr-stats{text-align:left}
}
@media(max-width:420px){
  .cgrid,.tgrid,.xcgrid,.dod-grid{grid-template-columns:1fr}
}

// DOMAIN LOGIC
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const gd = id => CERTS.find(c=>c.id===id);
const fc = n => n===0?'FREE':'$'+n.toLocaleString();
const NOW = new Date();
const SC={c:'var(--t)',e:'var(--g)',x:'var(--r)',u:'var(--t3)',s:'var(--v)'};
const TL=['','Entry','Core','Advanced','Expert'];
const TC=['','var(--t)','var(--b)','var(--g)','var(--r)'];

function certStatus(uc){
  const d=gd(uc.defId);if(!d)return'u';
  if(uc.studying)return's';
  if(d.nx)return'c';
  if(!uc.exp)return'u';
  const ds=Math.floor((new Date(uc.exp)-NOW)/86400000);
  return ds<0?'x':ds<180?'e':'c';
}
function certDays(uc){
  const d=gd(uc.defId);if(!d||d.nx||!uc.exp)return null;
  return Math.floor((new Date(uc.exp)-NOW)/86400000);
}

// Compute total CE credits earned from log for a given certId (ucId = userCert.id)
function ceFromLog(ceLog, ucId){
  return ceLog.filter(e=>e.ucId===ucId).reduce((s,e)=>s+(e.credits||0),0);
}

// Build the full ordered path to goalId given held certs
// Returns array of cert IDs in acquisition order (prerequisites first)
function buildPath(goalId, heldSet){
  // BFS to find all certs needed, then topological sort
  if(heldSet.has(goalId)) return [];
  const needed = new Set();
  const queue = [goalId];
  while(queue.length){
    const id = queue.shift();
    if(heldSet.has(id)||needed.has(id)) continue;
    needed.add(id);
    const d = gd(id);
    if(d)(d.pre||[]).forEach(p=>{ if(!heldSet.has(p)) queue.push(p); });
  }
  // Topological sort: prerequisites before dependents
  const ordered = [];
  const placed = new Set(heldSet);
  let remaining = [...needed];
  let maxIter = needed.size * 2;
  while(remaining.length && maxIter-- > 0){
    const next = remaining.filter(id=>{ const d=gd(id); return !d||(d.pre||[]).every(p=>placed.has(p)); });
    if(!next.length) break;
    next.forEach(id=>{ ordered.push(id); placed.add(id); });
    remaining = remaining.filter(id=>!placed.has(id));
  }
  return ordered;
}

// Compute cascade effects of earning a cert
function cascade(certId, userCerts){
  const held = new Set(userCerts.map(u=>u.defId));
  const out = [];
  for(const xg of XG.filter(x=>x.from===certId)){
    const affected = userCerts.filter(uc=>gd(uc.defId)?.pools?.includes(xg.pool)).map(uc=>gd(uc.defId)?.n);
    if(affected.length) out.push(`+${xg.cr} CE â†’ ${affected.join(', ')}`);
  }
  const sub = SUBS.find(s=>s.exam===certId);
  if(sub){ const rh=sub.renews.filter(r=>held.has(r)); if(rh.length) out.push(`Auto-renews ${rh.map(r=>gd(r)?.n).join(', ')}`); }
  return out;
}

// Full action plan from portfolio + goal path + CE gaps
function buildPlan(userCerts, goalPath, customActs=[], ceLog=[]){
  const held = new Set(userCerts.map(u=>u.defId));
  const allActs = [...ACTS,...customActs];
  const steps = [];

  // 1. Expiring/expired exam-only recerts
  for(const uc of userCerts){
    const d=gd(uc.defId); if(!d||!d.xo||d.nx) continue;
    const ds=certDays(uc); if(ds===null||ds>365) continue;
    const p=CERT_PLAN[uc.defId];
    steps.push({
      type:'exam', certId:uc.defId, title:`Renew ${d.n}`,
      cost:d.$,
      vendor:d.v, examCost:d.$, urgency:ds<0?'EXPIRED':`${ds}d left`,
      tip:p?`Last time: ~${p.hrs}hrs study. ${p.tip}`:'Schedule before expiry window closes.',
      resource:p?.res, prac:p?.prac,
    });
  }

  // 3. CE gaps â€” only surface if certs are actually expiring soon or there's a goal
  const hasExpiring = userCerts.some(uc=>{ const ds=certDays(uc); return ds!==null&&ds<365; });
  const hasCEGoal = goalPath.length > 0;
  if(hasExpiring || hasCEGoal){
    const ceNeeded={};
    for(const uc of userCerts){
      const d=gd(uc.defId); if(!d||d.xo||d.nx||!d.ce) continue;
      // Use log if entries exist, else fall back to legacy ceE
      const logEntries=ceLog.filter(e=>e.ucId===uc.id);
      const earned=logEntries.length>0?logEntries.reduce((s,e)=>s+(e.credits||0),0):(uc.ceE||0);
      const need=d.ce-earned; if(need<=0) continue;
      for(const p of d.pools){ ceNeeded[p]=(ceNeeded[p]||0)+need; }
    }
    for(const uc of userCerts){
      for(const xg of XG.filter(x=>x.from===uc.defId&&x.cond==='hold')){
        if(ceNeeded[xg.pool]) ceNeeded[xg.pool]=Math.max(0,ceNeeded[xg.pool]-xg.cr);
      }
    }
    for(const a of allActs.filter(x=>x.$===0)){
      let useful=false;
      for(const[p,cr]of Object.entries(a.g||{})){ if((ceNeeded[p]||0)>0){ ceNeeded[p]=Math.max(0,ceNeeded[p]-cr); useful=true; } }
      if(useful) steps.push({type:'ce', title:a.n, cost:0, ceType:'free',
        tip:'Counts toward multiple CE pools. Log immediately after completing.'});
    }
    const paid=allActs.filter(x=>x.$>0).map(a=>{
      let cov=0; for(const[p,cr]of Object.entries(a.g||{})) cov+=Math.min(cr,ceNeeded[p]||0);
      return{...a,cov};
    }).filter(a=>a.cov>0).sort((a,b)=>b.cov/b.$-a.cov/a.$);
    for(const a of paid){
      let useful=false;
      for(const[p,cr]of Object.entries(a.g||{})){ if((ceNeeded[p]||0)>0){ ceNeeded[p]=Math.max(0,ceNeeded[p]-cr); useful=true; } }
      if(useful) steps.push({type:'ce', title:a.n, cost:a.$, ceType:'paid',
        tip:`Best CE ROI for your current portfolio gaps. ${fc(a.$)}/yr.`});
    }
  }

  // 4. New cert acquisitions â€” rich steps
  for(const id of goalPath){
    if(held.has(id)) continue;
    const d=gd(id); if(!d) continue;
    const p=CERT_PLAN[id]||{};
    const cas=cascade(id,userCerts);
    const pre=(d.pre||[]).filter(pid=>!held.has(pid));
    steps.push({
      type:'new', certId:id,
      title:d.n, vendor:d.v,
      cost:d.$,
      studyHrs:p.hrs||null,
      resource:p.res||null,
      prac:p.prac||null,
      topics:p.topics||null,
      tip:p.tip||null,
      cascade:cas,
      prereqs:pre.map(pid=>gd(pid)?.n).filter(Boolean),
      roadmapLink:ROADMAPSH_LINKS[id]||null,
    });
  }

  const total=steps.filter(s=>s.type!=='auto').reduce((s,x)=>s+x.cost,0);
  return {steps,total};
}

// â”€â”€ Arc Ring
function ArcRing({d,cy,size=32,sw=2.5}){
  const r=(size-sw)/2,circ=2*Math.PI*r;
  const s=d===null?'var(--t3)':d<0?'var(--r)':d<180?'var(--g)':'var(--t)';
  const pct=d!==null&&d>=0&&cy?Math.max(0,Math.min(1,d/(cy*365))):0;
  const dash=pct*circ;
  return(
    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`}>
      <circle cx={size/2} cy={size/2} r={r} fill="none" stroke="var(--b1)" strokeWidth={sw}/>
      <circle cx={size/2} cy={size/2} r={r} fill="none" stroke={s} strokeWidth={sw}
        strokeDasharray={`${dash} ${circ-dash}`} strokeLinecap="round"
        style={{transform:`rotate(-90deg)`,transformOrigin:`${size/2}px ${size/2}px`,transition:'stroke-dasharray .5s'}}/>
    </svg>
  );
}

// â”€â”€ Cert modal
function CertModal({existing,onClose,onSave,onDelete}){
  useEffect(()=>{const h=e=>{if(e.key==='Escape')onClose();};document.addEventListener('keydown',h);return()=>document.removeEventListener('keydown',h);},[onClose]);
  const [defId,setDefId]=useState(existing?.defId||'');
  const [exp,setExp]=useState(existing?.exp||'');
  const [ceE,setCeE]=useState(existing?.ceE||0);
  const [notes,setNotes]=useState(existing?.notes||'');
  const [studying,setStudying]=useState(existing?.studying||false);
  const def=gd(defId);
  const vendors=[...new Set(CERTS.map(d=>d.v))].sort();
  const isEdit=!!existing;
  const save=()=>{if(!defId)return;onSave({defId,exp,ceE:parseInt(ceE)||0,notes,studying,id:existing?.id||Date.now().toString()});onClose();};
  return(
    <div className="ov" onClick={onClose}>
      <div className="modal" onClick={e=>e.stopPropagation()}>
        <div className="modal-handle"/>
        <div className="modal-title">{isEdit?'Edit certification':'Add certification'}</div>
        {!isEdit&&(
          <div className="fg">
            <label className="fl">Certification</label>
            <select className="fsel" value={defId} onChange={e=>setDefId(e.target.value)}>
              <option value="">â€” Select â€”</option>
              {vendors.map(v=><optgroup label={v} key={v}>{CERTS.filter(d=>d.v===v).map(d=><option key={d.id} value={d.id}>{d.n}</option>)}</optgroup>)}
            </select>
          </div>
        )}
        {def&&(
          <div style={{padding:'8px 10px',background:'var(--s2)',borderRadius:'var(--r3)',marginBottom:12,fontSize:11,color:'var(--t2)',lineHeight:1.6}}>
            <span className="ct semi">{def.n}</span> Â· {def.v}<br/>
            {def.nx?'No expiry':`${def.cy}-year cycle`} Â· {def.xo?'Exam-only recert':def.ce>0?`${def.ce} CE credits/cycle`:''} Â· {fc(def.$)}
          </div>
        )}
        {def&&!def.nx&&(
          <div className="fg"><label className="fl">Expiry date</label><input type="date" className="fi" value={exp} onChange={e=>setExp(e.target.value)}/></div>
        )}
        {def&&!def.xo&&def.ce>0&&(
          <div className="fg"><label className="fl">CE credits earned <span className="c3">of {def.ce}</span></label>
            <input type="number" className="fi" value={ceE} min="0" max={def.ce} onChange={e=>setCeE(Math.max(0,Math.min(def.ce,parseInt(e.target.value)||0)))}/></div>
        )}
        <div className="fg"><label className="fl">Notes</label><input className="fi" value={notes} onChange={e=>setNotes(e.target.value)} placeholder="optional"/></div>
        <div className="fg row">
          <div className="toggle" style={{background:studying?'var(--v)':'var(--b2)'}} onClick={()=>setStudying(p=>!p)}>
            <div className="toggle-knob" style={{left:studying?16:2}}/>
          </div>
          <span style={{fontSize:11,color:studying?'var(--v)':'var(--t3)'}}>{studying?'Currently studying':'Mark as studying'}</span>
        </div>
        <div className="modal-foot">
          {isEdit&&<button className="btn btn-r btn-sm" onClick={()=>{onDelete(existing.id);onClose();}}>Delete</button>}
          <div style={{flex:1}}/>
          <button className="btn btn-o" onClick={onClose}>Cancel</button>
          <button className="btn btn-p" onClick={save} disabled={!defId}>Save</button>
        </div>
      </div>
    </div>
  );
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// VIEW: FOCUS
// The main view. Everything computed from goalId + portfolio.
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function FocusView({userCerts, goalId, setGoalId, customActs, ceLog, onAdd, picking, setPicking, onBrowse}){
  // ALL hooks before any conditional returns
  const held = useMemo(()=>new Set(userCerts.filter(u=>!u.studying).map(u=>u.defId)),[userCerts]);
  const goalDef = gd(goalId);
  const path = useMemo(()=>goalId?buildPath(goalId,held):[],[goalId,held]);
  const plan = useMemo(()=>buildPlan(userCerts,path,customActs,ceLog),[userCerts,path,customActs,ceLog]);
  const [expandStep,setExpandStep]=useState(null);
  const [goalSearch,setGoalSearch]=useState('');
  const [pickerMode,setPickerMode]=useState('tracks');
  const [selectedTrack,setSelectedTrack]=useState(null);

  const filteredCerts=useMemo(()=>CERTS.filter(d=>{
    if(held.has(d.id))return false;
    if(!goalSearch)return true;
    return d.n.toLowerCase().includes(goalSearch.toLowerCase())||d.v.toLowerCase().includes(goalSearch.toLowerCase());
  }).slice(0,18),[goalSearch,held]);

  const recs=useMemo(()=>getRecommendations(held,goalId),[held,goalId]);

  // Must be before early return
  const displayPath=useMemo(()=>{
    if(!goalId)return[];
    const all=[...path,goalId];
    return all.map((id,i)=>({
      id,def:gd(id),
      isHeld:held.has(id)&&id!==goalId,
      isGoal:id===goalId,
      isNext:!held.has(id)&&(i===0||(all.slice(0,i).every(x=>held.has(x)))),
      cas:cascade(id,userCerts),
    }));
  },[goalId,path,held,userCerts]);

  const pathCost=path.filter(id=>!held.has(id)).reduce((s,id)=>s+(gd(id)?.$||0),0)+(held.has(goalId)?0:(goalDef?.$||0));
  const stepsLeft=displayPath.filter(n=>!n.isHeld).length;

  const selectGoal=id=>{setGoalId(id);setPicking(false);setExpandStep(null);setSelectedTrack(null);};

  // â”€â”€ PICKER: full-screen when picking===true
  if(picking){

    // Track detail panel
    if(selectedTrack){
      const t=selectedTrack;
      const allCerts=t.phases.flatMap(p=>p.c);
      const done=allCerts.filter(id=>held.has(id)).length;
      const pct=Math.round(done/allCerts.length*100);
      // Next unearned cert in track order
      const nextCert=allCerts.find(id=>!held.has(id));
      return(
        <div className="pad">
          <button className="btn btn-o btn-sm mb16" onClick={()=>setSelectedTrack(null)}>â† Back to tracks</button>
          <div style={{display:'flex',alignItems:'center',gap:12,marginBottom:16}}>
            <div style={{fontSize:32}}>{t.icon}</div>
            <div>
              <div style={{fontSize:20,fontWeight:700,color:t.color}}>{t.n}</div>
              <div style={{fontSize:12,color:'var(--t2)',marginTop:2}}>{t.desc}</div>
            </div>
          </div>
          {pct>0&&(
            <div style={{marginBottom:16}}>
              <div style={{display:'flex',justifyContent:'space-between',marginBottom:4}}>
                <span style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)'}}>PROGRESS</span>
                <span style={{fontFamily:'var(--mono)',fontSize:9,color:t.color,fontWeight:700}}>{done}/{allCerts.length} certs Â· {pct}%</span>
              </div>
              <div className="prog-bar"><div className="prog-fill" style={{width:pct+'%',background:t.color}}/></div>
            </div>
          )}
          {t.phases.map((phase,pi)=>(
            <div key={pi} style={{marginBottom:14}}>
              <div style={{fontFamily:'var(--mono)',fontSize:9,fontWeight:700,color:'var(--t3)',marginBottom:6,
                borderLeft:`2px solid ${t.color}`,paddingLeft:8}}>{phase.l}</div>
              <div style={{display:'flex',flexDirection:'column',gap:4}}>
                {phase.c.map(id=>{
                  const d=gd(id);
                  const isHeld=held.has(id);
                  const isGoal=goalId===id;
                  if(!d) return null;
                  return(
                    <div key={id} style={{display:'flex',alignItems:'center',gap:10,padding:'8px 10px',
                      borderRadius:6,border:`1px solid ${isHeld?'#00e5b030':isGoal?'var(--v)40':'var(--b1)'}`,
                      background:isHeld?'#00e5b006':isGoal?'#a78bfa08':'transparent'}}>
                      <div style={{width:18,height:18,borderRadius:9,flexShrink:0,display:'flex',alignItems:'center',justifyContent:'center',
                        background:isHeld?'#00e5b020':'var(--s2)',border:`1px solid ${isHeld?'#00e5b060':'var(--b2)'}`}}>
                        {isHeld&&<span style={{fontSize:9,color:'#00e5b0'}}>âœ“</span>}
                      </div>
                      <div style={{flex:1,minWidth:0}}>
                        <div style={{fontWeight:600,fontSize:12,color:isHeld?'var(--t3)':'var(--tx)',
                          textDecoration:isHeld?'line-through':'none'}}>{d.n}</div>
                        <div style={{fontSize:10,color:'var(--t3)',marginTop:1}}>
                          {d.v} Â· {fc(d.$)} Â· {d.nx?'No expiry':d.cy+'yr'}
                          {d.d>=9&&<span style={{color:'var(--t)',marginLeft:6}}>High demand</span>}
                        </div>
                      </div>
                      {!isHeld&&(
                        <button className={`btn btn-xs ${isGoal?'btn-v':'btn-o'}`}
                          onClick={()=>isGoal?setGoalId(null):selectGoal(id)}>
                          {isGoal?'â˜… Goal':'Set goal'}
                        </button>
                      )}
                    </div>
                  );
                })}
              </div>
            </div>
          ))}
          {nextCert&&(
            <div style={{marginTop:8,padding:'12px 14px',borderRadius:8,border:`1px solid ${t.color}40`,background:`${t.color}08`}}>
              <div style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)',marginBottom:6}}>SUGGESTED GOAL FOR THIS TRACK</div>
              <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',gap:10}}>
                <div>
                  <div style={{fontWeight:700,fontSize:13}}>{gd(nextCert)?.n}</div>
                  <div style={{fontSize:10,color:'var(--t3)',marginTop:2}}>{gd(nextCert)?.v} Â· {fc(gd(nextCert)?.$||0)}</div>
                </div>
                <button className={`btn btn-sm ${goalId===nextCert?'btn-v':'btn-p'}`}
                  onClick={()=>goalId===nextCert?setGoalId(null):selectGoal(nextCert)}
                  style={{flexShrink:0}}>
                  {goalId===nextCert?'â˜… Current goal':'Set as goal'}
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Track / Search / Recs picker
    return(
      <div className="pad">
        <div className="row sp mb16" style={{alignItems:'center'}}>
          <div style={{fontSize:16,fontWeight:700}}>
            {goalId?'Change goal':'Choose your goal'}
          </div>
          <div style={{display:'flex',gap:6}}>
            {goalId&&<button className="btn btn-o btn-sm" onClick={()=>setPicking(false)}>â† Back</button>}
            <button className="btn btn-o btn-sm" onClick={onBrowse} style={{color:'var(--t3)',fontSize:10}}>Browse all â†’</button>
          </div>
        </div>

        <div className="row g4 mb14">
          {[['tracks','Career Tracks'],['search','Search'],['recs','For You']].map(([m,l])=>(
            <button key={m} className={`btn btn-sm ${pickerMode===m?'btn-p':'btn-o'}`}
              onClick={()=>setPickerMode(m)} style={{position:'relative'}}>
              {l}
              {m==='recs'&&recs.length>0&&<span style={{
                position:'absolute',top:-5,right:-5,background:'#fbbf24',color:'#000',
                borderRadius:8,fontSize:8,fontWeight:700,padding:'0 4px',lineHeight:'14px',
                minWidth:14,textAlign:'center'}}>{recs.length}</span>}
            </button>
          ))}
        </div>

        {pickerMode==='tracks'&&(
          <>
            <div className="tgrid mb16">
              {TRACKS.map(t=>{
                const all=t.phases.flatMap(p=>p.c);
                const done=all.filter(id=>held.has(id)).length;
                const pct=Math.round(done/all.length*100);
                const isActive=goalId&&all.includes(goalId);
                return(
                  <div key={t.id} className={`tcard ${isActive?'active':''}`}
                    style={{borderColor:isActive?t.color+'50':'var(--b1)',cursor:'pointer'}}
                    onClick={()=>setSelectedTrack(t)}>
                    <div className="tcard-bar" style={{background:t.color}}/>
                    <div className="tcard-ico">{t.icon}</div>
                    <div className="tcard-name" style={{color:t.color}}>{t.n}</div>
                    <div className="tcard-desc">{t.desc}</div>
                    <div className="tcard-meta">
                      <span className="tcard-count">{done===all.length?'âœ“ Complete':all.length-done+' certs left'}</span>
                      {pct>0&&<span className="tcard-pct" style={{color:t.color}}>{pct}%</span>}
                    </div>
                    {pct>0&&<div className="prog-bar mt8"><div className="prog-fill" style={{width:pct+'%',background:t.color}}/></div>}
                    <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t4)',marginTop:6}}>tap to view â†’</div>
                  </div>
                );
              })}
            </div>
            {userCerts.length===0&&(
              <div style={{marginTop:4}}>
                <div className="sh-lbl mb10">Not sure where to start?</div>
                <div className="xcgrid">
                  {[
                    {id:'cpt-sec',why:'Entry-level security standard. Required for DoD IAT-II.'},
                    {id:'isc-cc', why:'Free to sit â€” best first cert if you have zero experience.'},
                    {id:'aws-saa',why:'Fastest-growing domain. Strong salary bump at all levels.'},
                    {id:'az-900', why:'Low-cost Azure entry point. Often required for MS-stack roles.'},
                  ].map(({id,why})=>{
                    const d=gd(id);if(!d)return null;
                    return(
                      <div key={id} className="xcc" style={{cursor:'pointer',borderColor:goalId===id?'var(--v)':'var(--b1)'}} onClick={()=>selectGoal(id)}>
                        <div className="xcc-line" style={{background:'var(--v)'}}/>
                        <div className="xcc-head">
                          <div><div className="xcc-name">{d.n}</div><div className="xcc-vendor">{d.v}</div></div>
                          <div className="xcc-cost" style={{color:d.$===0?'var(--t)':'var(--t2)'}}>{fc(d.$)}</div>
                        </div>
                        <div style={{fontSize:10,color:'var(--t2)',marginTop:2}}>{why}</div>
                      </div>
                    );
                  })}
                </div>
              </div>
            )}
          </>
        )}

        {pickerMode==='search'&&(
          <div className="mb16">
            <input className="fi mb12" style={{margin:0}} placeholder="Search certificationsâ€¦"
              value={goalSearch} onChange={e=>setGoalSearch(e.target.value)} autoFocus/>
            <div className="xcgrid">
              {filteredCerts.map(d=>(
                <div key={d.id} className="xcc" style={{cursor:'pointer',borderColor:goalId===d.id?'var(--v)':'var(--b1)'}} onClick={()=>selectGoal(d.id)}>
                  <div className="xcc-line" style={{background:TC[Math.min(d.t,4)]}}/>
                  <div className="xcc-head">
                    <div><div className="xcc-name">{d.n}</div><div className="xcc-vendor">{d.v}</div></div>
                    <div className="xcc-cost" style={{color:d.$===0?'var(--t)':'var(--t2)'}}>{fc(d.$)}</div>
                  </div>
                  <div className="row g4">
                    <span className="tag">{TL[Math.min(d.t,4)]}</span>
                    <span className="tag">{d.nx?'No expiry':d.cy+'yr'}</span>
                    {d.d>=9&&<span className="tag tag-t">High demand</span>}
                  </div>
                </div>
              ))}
            </div>
          </div>
        )}

        {pickerMode==='recs'&&(
          <div className="mb16">
            {recs.length>0?(
              <>
                <div style={{fontSize:11,color:'var(--t3)',marginBottom:12,fontFamily:'var(--mono)'}}>
                  Based on your {userCerts.length} cert{userCerts.length!==1?'s':''} â€” prerequisites met, vendor progressions, cross-grants
                </div>
                <div className="xcgrid">
                  {recs.map(r=>{
                    const d=gd(r.id);if(!d)return null;
                    return(
                      <div key={r.id} className="xcc"
                        style={{cursor:'pointer',borderColor:goalId===r.id?'var(--v)':'#fbbf2430',background:'#fbbf2406'}}
                        onClick={()=>selectGoal(r.id)}>
                        <div className="xcc-line" style={{background:'#fbbf24'}}/>
                        <div className="xcc-head">
                          <div><div className="xcc-name">{d.n}</div><div className="xcc-vendor">{d.v}</div></div>
                          <div className="xcc-cost" style={{color:d.$===0?'var(--t)':'var(--t2)'}}>{fc(d.$)}</div>
                        </div>
                        <div style={{fontSize:10,color:'#fbbf24',marginBottom:4,fontFamily:'var(--mono)'}}>â†‘ {r.reason}</div>
                        <div className="row g4">
                          <span className="tag">{TL[Math.min(d.t,4)]}</span>
                          <span className="tag">{d.nx?'No expiry':d.cy+'yr'}</span>
                          {d.d>=9&&<span className="tag tag-t">High demand</span>}
                        </div>
                      </div>
                    );
                  })}
                </div>
              </>
            ):(
              <div className="empty">
                <div className="empty-ico">ðŸ’¡</div>
                <div className="empty-msg" style={{textAlign:'center'}}>
                  {userCerts.length===0
                    ?'Add certs to your portfolio first.\nRecommendations are based on what you already hold.'
                    :'No specific recommendations yet.\nTry Search or pick a Career Track.'}
                </div>
              </div>
            )}
          </div>
        )}
      </div>
    );
  }

  // â”€â”€ FOCUS MAIN (goal is set)
  const STEP_COLORS={auto:'var(--t)',ce:'var(--b)',exam:'var(--v)',new:'var(--a)'};
  const STEP_LABELS={auto:'AUTO',ce:'CE ACTIVITY',exam:'EXAM RENEWAL',new:'NEW CERT'};

  return(
    <div className="pad">
      {/* GOAL HEADER */}
      <div className="goal-hdr">
        <div className="goal-hdr-info">
          <div className="goal-label">Current goal</div>
          <div className="goal-name">{goalDef?.n||'Unknown'}</div>
          <div className="goal-meta">{goalDef?.v} Â· {goalDef?.nx?'No expiry':goalDef?.cy+'yr cycle'} Â· {goalDef?.d}/10 demand</div>
        </div>
        <div className="goal-hdr-stats">
          {pathCost>0&&<><div className="goal-cost">{fc(pathCost)}</div><div className="goal-cost-lbl">to reach goal</div></>}
          {stepsLeft>0?<div className="goal-steps">{stepsLeft} step{stepsLeft!==1?'s':''} remaining</div>
            :<div className="goal-steps ct">All prerequisites held âœ“</div>}
          <button className="btn btn-o btn-xs mt8" onClick={()=>setPicking(true)}>â† Change goal</button>
        </div>
      </div>

      {/* PATH TO GOAL */}
      {displayPath.length>0&&(
        <div className="mb20">
          <div className="sh-lbl mb12">Path to {goalDef?.n}</div>
          <div className="path-wrap">
            <div className="path-line"/>
            {displayPath.map((node,i)=>{
              const cls=node.isHeld?'held':node.isNext?'next':'later';
              return(
                <div key={node.id} className={`pstep ${cls} ${node.isGoal?'goal':''}`}>
                  <div className="pstep-dot"/>
                  <div className="pstep-body">
                    <div className="pstep-name">{node.def?.n||node.id}</div>
                    <div className="pstep-sub">
                      {node.def?.v} Â· {node.isHeld?'Already held':`${fc(node.def?.$||0)} Â· ${node.def?.nx?'no expiry':node.def?.cy+'yr'}`}
                    </div>
                    {!node.isHeld&&node.cas.length>0&&<div className="pstep-cascade">{node.cas[0]}</div>}
                  </div>
                  <div className="pstep-status" style={{color:node.isHeld?'var(--t)':node.isNext?'var(--v)':'var(--t3)'}}>
                    {node.isHeld?'âœ“ HELD':node.isNext?'NEXT â†’':node.isGoal?'GOAL':''}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      )}

      {/* ACTION PLAN */}
      {plan.steps.length>0&&(
        <div className="mb20">
          <div className="row sp mb12">
            <div className="sh-lbl">Action plan</div>
            <div style={{fontFamily:'var(--mono)',fontSize:10,color:plan.total===0?'var(--t)':'var(--g)',fontWeight:700}}>
              {plan.total===0?'All free':fc(plan.total)+' total'}
            </div>
          </div>
          <div className="aplan">
            {plan.steps.map((step,i)=>{
              const open=expandStep===i;
              const expandable=step.type==='new'||step.type==='exam'||step.type==='ce';
              return(
                <div key={i} className="astep" onClick={()=>expandable&&setExpandStep(open?null:i)}
                  style={{cursor:expandable?'pointer':'default',userSelect:'none'}}>
                  <div className="astep-accent" style={{background:STEP_COLORS[step.type]||'var(--b2)'}}/>
                  <div className="astep-n" style={{color:STEP_COLORS[step.type]}}>{i+1}</div>
                  <div className="astep-body" style={{flex:1}}>
                    <div className="astep-type" style={{color:STEP_COLORS[step.type]}}>{STEP_LABELS[step.type]||step.type}</div>
                    <div className="astep-title">
                      {step.title}
                      {step.type==='exam'&&step.urgency&&<span style={{marginLeft:6,fontFamily:'var(--mono)',fontSize:8,
                        color:step.urgency==='EXPIRED'?'var(--r)':'var(--g)',fontWeight:700}}>{step.urgency}</span>}
                      {step.type==='auto'&&step.autoRenews&&<span style={{marginLeft:6,fontFamily:'var(--mono)',fontSize:9,
                        color:'var(--t3)'}}>â†’ {step.autoRenews}</span>}
                    </div>
                    {step.type==='new'&&!open&&step.studyHrs&&(
                      <div style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)',marginTop:2}}>
                        {step.vendor} Â· ~{step.studyHrs}hrs study Â· {expandable&&<span style={{color:'var(--b)'}}>tap for prep guide â†“</span>}
                      </div>
                    )}
                    {step.type==='ce'&&!open&&(
                      <div style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)',marginTop:2}}>
                        {step.ceType==='free'?'Free CE activity':'Paid CE platform'}{expandable&&<span style={{color:'var(--b)',marginLeft:4}}>â†“</span>}
                      </div>
                    )}

                    {/* EXPANDED: new cert prep guide */}
                    {open&&step.type==='new'&&(
                      <div style={{marginTop:10,display:'flex',flexDirection:'column',gap:8}}>
                        {step.prereqs&&step.prereqs.length>0&&(
                          <div style={{padding:'6px 8px',background:'var(--r)10',borderRadius:5,border:'1px solid var(--r)25'}}>
                            <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--r)',fontWeight:700,marginBottom:2}}>PREREQUISITES</div>
                            <div style={{fontSize:10}}>{step.prereqs.join(' â†’ ')}</div>
                          </div>
                        )}
                        <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:6}}>
                          {step.studyHrs&&(
                            <div style={{padding:'6px 8px',background:'var(--s2)',borderRadius:5}}>
                              <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginBottom:2}}>STUDY TIME</div>
                              <div style={{fontSize:11,fontWeight:600}}>~{step.studyHrs} hours</div>
                            </div>
                          )}
                          {step.cost>0&&(
                            <div style={{padding:'6px 8px',background:'var(--s2)',borderRadius:5}}>
                              <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginBottom:2}}>EXAM COST</div>
                              <div style={{fontSize:11,fontWeight:600,color:'var(--g)'}}>{fc(step.cost)}</div>
                            </div>
                          )}
                          {step.cost===0&&(
                            <div style={{padding:'6px 8px',background:'#00e5b008',borderRadius:5,border:'1px solid #00e5b020'}}>
                              <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginBottom:2}}>EXAM COST</div>
                              <div style={{fontSize:11,fontWeight:600,color:'var(--t)'}}>FREE</div>
                            </div>
                          )}
                        </div>
                        {step.resource&&(
                          <div style={{padding:'6px 8px',background:'var(--s2)',borderRadius:5}}>
                            <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginBottom:2}}>PRIMARY STUDY RESOURCE</div>
                            <div style={{fontSize:10,fontWeight:600}}>{step.resource}</div>
                          </div>
                        )}
                        {step.prac&&(
                          <div style={{padding:'6px 8px',background:'var(--s2)',borderRadius:5}}>
                            <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginBottom:2}}>PRACTICE PLATFORM</div>
                            <div style={{fontSize:10,fontWeight:600}}>{step.prac}</div>
                          </div>
                        )}
                        {step.topics&&(
                          <div style={{padding:'6px 8px',background:'var(--s2)',borderRadius:5}}>
                            <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginBottom:2}}>KEY DOMAINS</div>
                            <div style={{fontSize:10,lineHeight:1.5,color:'var(--t2)'}}>{step.topics}</div>
                          </div>
                        )}
                        {step.tip&&(
                          <div style={{padding:'8px 10px',background:'#a78bfa0a',borderRadius:5,border:'1px solid #a78bfa25'}}>
                            <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--v)',fontWeight:700,marginBottom:3}}>ðŸ’¡ EXAM TIP</div>
                            <div style={{fontSize:10,lineHeight:1.5,color:'var(--t2)'}}>{step.tip}</div>
                          </div>
                        )}
                        {step.cascade&&step.cascade.length>0&&(
                          <div style={{padding:'6px 8px',background:'#00e5b008',borderRadius:5,border:'1px solid #00e5b020'}}>
                            <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t)',fontWeight:700,marginBottom:2}}>CASCADE EFFECTS</div>
                            {step.cascade.map((cas,ci)=><div key={ci} style={{fontSize:10,color:'var(--t)'}}>{cas}</div>)}
                          </div>
                        )}
                        {step.roadmapLink&&(
                          <a href={step.roadmapLink} target="_blank" rel="noreferrer"
                            style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--b)',textDecoration:'none'}}
                            onClick={e=>e.stopPropagation()}>
                            ðŸ“ roadmap.sh skill path â†—
                          </a>
                        )}
                      </div>
                    )}

                    {/* EXPANDED: CE activity */}
                    {open&&step.type==='ce'&&step.tip&&(
                      <div style={{marginTop:8,padding:'6px 8px',background:'var(--s2)',borderRadius:5}}>
                        <div style={{fontSize:10,color:'var(--t2)',lineHeight:1.5}}>{step.tip}</div>
                      </div>
                    )}

                    {/* EXPANDED: exam renewal */}
                    {open&&step.type==='exam'&&(
                      <div style={{marginTop:8,display:'flex',flexDirection:'column',gap:6}}>
                        {step.resource&&(
                          <div style={{padding:'6px 8px',background:'var(--s2)',borderRadius:5}}>
                            <div style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginBottom:2}}>STUDY RESOURCE</div>
                            <div style={{fontSize:10}}>{step.resource}</div>
                          </div>
                        )}
                        {step.tip&&(
                          <div style={{padding:'6px 8px',background:'#a78bfa0a',borderRadius:5,border:'1px solid #a78bfa25'}}>
                            <div style={{fontSize:10,color:'var(--t2)',lineHeight:1.5}}>{step.tip}</div>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                  <div className="astep-cost" style={{color:step.cost===0?'var(--t)':'var(--g)',flexShrink:0,alignSelf:'flex-start'}}>
                    {step.type==='auto'?'AUTO':step.cost===0?'FREE':fc(step.cost)}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      )}

      {plan.steps.length===0&&stepsLeft===0&&(
        <div className="note note-t">Goal complete â€” all prerequisites met and portfolio current. Pick a new goal to keep growing.</div>
      )}

      {userCerts.length===0&&(
        <div className="note note-v mt16">Add your existing certifications in the <strong>Portfolio</strong> tab â€” the plan will update to skip what you already hold.</div>
      )}
    </div>
  );
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CEU LOG MODAL
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const CE_TYPES=[
  {id:'training',   n:'Training / Course',    ico:'ðŸ“š'},
  {id:'conference', n:'Conference / Event',   ico:'ðŸŽ¤'},
  {id:'volunteer',  n:'Volunteer / Chapter',  ico:'ðŸ¤'},
  {id:'selfstudy',  n:'Self-Study / Reading', ico:'ðŸ“–'},
  {id:'exam',       n:'Exam / Assessment',    ico:'ðŸ“'},
  {id:'publish',    n:'Article / Publication',ico:'âœï¸'},
  {id:'other',      n:'Other',                ico:'â€¢'},
];

function CeLogModal({uc, def, ceLog, setCeLog, onClose}){
  useEffect(()=>{const h=e=>{if(e.key==='Escape')onClose();};document.addEventListener('keydown',h);return()=>document.removeEventListener('keydown',h);},[onClose]);
  const [activity,setActivity]=useState('');
  const [date,setDate]=useState(new Date().toISOString().slice(0,10));
  const [type,setType]=useState('training');
  const [credits,setCredits]=useState('');
  const [pool,setPool]=useState(def.pools?.[0]||'');
  const [notes,setNotes]=useState('');
  const [delId,setDelId]=useState(null);

  const entries=ceLog.filter(e=>e.ucId===uc.id).sort((a,b)=>b.date.localeCompare(a.date));
  const totalEarned=entries.reduce((s,e)=>s+(e.credits||0),0);
  const pct=def.ce>0?Math.min(100,(totalEarned/def.ce)*100):0;
  const remaining=Math.max(0,def.ce-totalEarned);

  const addEntry=()=>{
    const cr=parseFloat(credits);
    if(!activity||!cr||cr<=0)return;
    const entry={id:Date.now().toString(),ucId:uc.id,certId:uc.defId,date,activity,type,credits:cr,pool:pool||def.pools?.[0]||'',notes};
    setCeLog(p=>[...p,entry]);
    setActivity('');setCredits('');setNotes('');
  };

  const del=id=>{setCeLog(p=>p.filter(e=>e.id!==id));setDelId(null);};

  const poolLabel=p=>{
    const map={'cpt-core':'CompTIA Core','cpt-sec':'CompTIA Security','cpt-adv':'CompTIA Advanced','cpt-net':'CompTIA Net','isc-cpe':'ISCÂ² CPE','isa-cpe':'ISACA CPE','gc-cpe':'GIAC CPE','ec-ece':'EC-Council ECE','pm-pdu':'PMI PDU'};
    return map[p]||p;
  };

  const statusColor=pct>=100?'var(--t)':pct>=60?'var(--b)':'var(--g)';

  return(
    <div className="ov" onClick={onClose}>
      <div className="modal" style={{maxWidth:520,maxHeight:'90vh',display:'flex',flexDirection:'column'}} onClick={e=>e.stopPropagation()}>
        <div className="modal-handle"/>
        {/* Header */}
        <div style={{padding:'0 0 14px',borderBottom:'1px solid var(--b1)',flexShrink:0}}>
          <div style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)',marginBottom:3}}>CE TRACKER</div>
          <div style={{fontWeight:700,fontSize:15,color:'var(--tx)',marginBottom:8}}>{def.n}</div>
          {/* Progress bar */}
          <div style={{display:'flex',alignItems:'center',gap:10,marginBottom:6}}>
            <div style={{flex:1,height:6,background:'var(--b1)',borderRadius:3,overflow:'hidden'}}>
              <div style={{height:'100%',width:`${pct}%`,background:statusColor,borderRadius:3,transition:'width .3s'}}/>
            </div>
            <div style={{fontFamily:'var(--mono)',fontSize:11,fontWeight:700,color:statusColor,flexShrink:0}}>
              {totalEarned}/{def.ce}
            </div>
          </div>
          <div style={{display:'flex',gap:8,flexWrap:'wrap'}}>
            {pct>=100
              ?<span style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t)',fontWeight:700}}>âœ“ CE requirement met</span>
              :<span style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--g)'}}>{remaining} credits remaining</span>}
            {def.pools?.map(p=>(
              <span key={p} style={{fontFamily:'var(--mono)',fontSize:8,padding:'1px 5px',borderRadius:3,background:'var(--s2)',color:'var(--t3)'}}>{poolLabel(p)}</span>
            ))}
          </div>
        </div>

        {/* Scrollable content */}
        <div style={{flex:1,overflow:'auto',padding:'14px 0',display:'flex',flexDirection:'column',gap:14}}>

          {/* Log entry form */}
          <div style={{background:'var(--s2)',borderRadius:8,padding:'12px'}}>
            <div style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)',fontWeight:700,marginBottom:10}}>LOG CE ACTIVITY</div>

            <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:8,marginBottom:8}}>
              <div className="fg" style={{margin:0}}>
                <label className="fl">Date</label>
                <input type="date" className="fi" value={date} onChange={e=>setDate(e.target.value)} style={{margin:0}}/>
              </div>
              <div className="fg" style={{margin:0}}>
                <label className="fl">Credits</label>
                <input type="number" className="fi" value={credits} min="0.5" step="0.5" placeholder="e.g. 8"
                  onChange={e=>setCredits(e.target.value)} style={{margin:0}}/>
              </div>
            </div>

            <div className="fg" style={{margin:'0 0 8px'}}>
              <label className="fl">Activity / Description</label>
              <input className="fi" value={activity} onChange={e=>setActivity(e.target.value)}
                placeholder="e.g. SANS FOR508 webcast" style={{margin:0}}/>
            </div>

            <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:8,marginBottom:8}}>
              <div className="fg" style={{margin:0}}>
                <label className="fl">Type</label>
                <select className="fsel" value={type} onChange={e=>setType(e.target.value)} style={{margin:0,width:'100%'}}>
                  {CE_TYPES.map(t=><option key={t.id} value={t.id}>{t.ico} {t.n}</option>)}
                </select>
              </div>
              {def.pools?.length>1&&(
                <div className="fg" style={{margin:0}}>
                  <label className="fl">CE Pool</label>
                  <select className="fsel" value={pool} onChange={e=>setPool(e.target.value)} style={{margin:0,width:'100%'}}>
                    {def.pools.map(p=><option key={p} value={p}>{poolLabel(p)}</option>)}
                  </select>
                </div>
              )}
            </div>

            <div className="fg" style={{margin:'0 0 10px'}}>
              <label className="fl">Notes (optional)</label>
              <input className="fi" value={notes} onChange={e=>setNotes(e.target.value)}
                placeholder="URL, instructor, etc." style={{margin:0}}/>
            </div>

            <button className="btn btn-p w100"
              disabled={!activity||!credits||parseFloat(credits)<=0}
              onClick={addEntry}>
              + Log {credits&&parseFloat(credits)>0?parseFloat(credits)+' CE credits':'activity'}
            </button>
          </div>

          {/* Log history */}
          {entries.length>0&&(
            <div>
              <div style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)',fontWeight:700,marginBottom:8}}>
                HISTORY â€” {entries.length} entr{entries.length===1?'y':'ies'} Â· {totalEarned} credits total
              </div>
              <div style={{display:'flex',flexDirection:'column',gap:4}}>
                {entries.map(e=>{
                  const ct=CE_TYPES.find(t=>t.id===e.type)||CE_TYPES[CE_TYPES.length-1];
                  return(
                    <div key={e.id} style={{display:'flex',alignItems:'flex-start',gap:8,padding:'8px 10px',
                      background:'var(--s1)',borderRadius:6,border:'1px solid var(--b1)'}}>
                      <span style={{fontSize:14,flexShrink:0,marginTop:1}}>{ct.ico}</span>
                      <div style={{flex:1,minWidth:0}}>
                        <div style={{fontWeight:600,fontSize:11,color:'var(--tx)',marginBottom:2,
                          whiteSpace:'nowrap',overflow:'hidden',textOverflow:'ellipsis'}}>{e.activity}</div>
                        <div style={{display:'flex',gap:6,flexWrap:'wrap',alignItems:'center'}}>
                          <span style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)'}}>{e.date}</span>
                          <span style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)'}}>{ct.n}</span>
                          {e.notes&&<span style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t4)',
                            whiteSpace:'nowrap',overflow:'hidden',textOverflow:'ellipsis',maxWidth:160}}>{e.notes}</span>}
                        </div>
                      </div>
                      <div style={{display:'flex',alignItems:'center',gap:6,flexShrink:0}}>
                        <span style={{fontFamily:'var(--mono)',fontSize:11,fontWeight:700,
                          color:'var(--t)',background:'var(--s2)',padding:'2px 6px',borderRadius:4}}>
                          +{e.credits}
                        </span>
                        {delId===e.id
                          ?<div style={{display:'flex',gap:3}}>
                            <button className="btn btn-r btn-xs" onClick={()=>del(e.id)}>Del</button>
                            <button className="btn btn-o btn-xs" onClick={()=>setDelId(null)}>âœ•</button>
                          </div>
                          :<button className="btn btn-o btn-xs" style={{padding:'2px 6px',opacity:.5}} onClick={()=>setDelId(e.id)}>âœ•</button>}
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          )}

          {entries.length===0&&(
            <div style={{textAlign:'center',padding:'20px 0',color:'var(--t3)',fontFamily:'var(--mono)',fontSize:11}}>
              No CE entries yet.<br/>Log your first activity above.
            </div>
          )}
        </div>

        <div className="modal-foot" style={{flexShrink:0,borderTop:'1px solid var(--b1)',paddingTop:12}}>
          <button className="btn btn-o" onClick={onClose}>Close</button>
        </div>
      </div>
    </div>
  );
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// VIEW: PORTFOLIO
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function PortfolioView({userCerts,setUserCerts,ceLog,setCeLog}){
  const [editing,setEditing]=useState(null);
  const [adding,setAdding]=useState(false);
  const [ceuCert,setCeuCert]=useState(null); // userCert being CE-tracked
  const [filter,setFilter]=useState('all');
  const save=c=>setUserCerts(p=>p.some(u=>u.id===c.id)?p.map(u=>u.id===c.id?c:u):[...p,c]);
  const del=id=>setUserCerts(p=>p.filter(u=>u.id!==id));
  const FILT=[['all','All'],['c','Current'],['e','Expiring'],['x','Expired'],['s','Studying']];
  const VENDOR_ORDER=['CompTIA','ISCÂ²','ISACA','EC-Council','GIAC','AWS','Microsoft','Google Cloud','Cisco','OffSec','PMI','ITIL'];
  const sortedCerts=useMemo(()=>[...userCerts].sort((a,b)=>{
    const da=gd(a.defId),db=gd(b.defId);
    if(!da||!db)return 0;
    const vi=VENDOR_ORDER.indexOf(da.v),vj=VENDOR_ORDER.indexOf(db.v);
    const va=vi<0?99:vi, vb=vj<0?99:vj;
    if(va!==vb)return va-vb;
    return da.n.localeCompare(db.n);
  }),[userCerts]);
  const list=filter==='all'?sortedCerts:sortedCerts.filter(uc=>certStatus(uc)===filter);

  return(
    <div className="pad">
      <div className="row sp mb16" style={{flexWrap:'wrap',gap:8}}>
        <div className="row g6" style={{flexWrap:'wrap'}}>
          <div className="sh-lbl">Portfolio â€” {userCerts.length} cert{userCerts.length!==1?'s':''}</div>
          <div className="row g4">
            {FILT.map(([f,l])=><button key={f} className={`btn btn-sm ${filter===f?'btn-p':'btn-o'}`} onClick={()=>setFilter(f)}>{l}</button>)}
          </div>
        </div>
        <button className="btn btn-p btn-sm desk-add" onClick={()=>setAdding(true)}>+ Add cert</button>
      </div>

      {list.length===0
        ?<div className="empty"><div className="empty-ico">ðŸ…</div><div className="empty-msg">{userCerts.length===0?'No certifications yet.\nTap + Add to get started.':'Nothing matches.'}</div></div>
        :<div className="cgrid">
          {list.map(uc=>{
            const def=gd(uc.defId);if(!def)return null;
            const s=certStatus(uc);const d=certDays(uc);const col=SC[s];
            const xg=XG.filter(x=>x.from===uc.defId);
            // CE: use log if entries exist, otherwise fall back to legacy ceE field
            const logEntries=ceLog.filter(e=>e.ucId===uc.id);
            const ceEarned=logEntries.length>0?logEntries.reduce((s,e)=>s+(e.credits||0),0):(uc.ceE||0);
            const ceHasLog=logEntries.length>0;
            const cePct=def.ce>0?Math.min(100,(ceEarned/def.ce)*100):0;
            const ceColor=cePct>=100?'var(--t)':cePct>=60?'var(--b)':'var(--g)';
            const hasCE=def.ce>0&&!def.xo;
            return(
              <div key={uc.id} className="cc">
                <div className="cc-line" style={{background:col}}/>
                {/* Main card body â€” click to edit */}
                <div onClick={()=>setEditing(uc)} style={{cursor:'pointer'}}>
                  <div className="cc-head">
                    <div>
                      <div className="cc-name">{def.n}</div>
                      <div className="cc-vendor">{def.v}</div>
                      <div className="cc-tier" style={{color:TC[Math.min(def.t,4)]}}>{TL[Math.min(def.t,4)]?.toUpperCase()}</div>
                    </div>
                    <div className="cc-ring">
                      {def.nx?<div style={{fontSize:22,color:'var(--t)'}}>âˆž</div>:<ArcRing d={d} cy={def.cy}/>}
                      <div className="cc-ring-lbl" style={{color:col}}>
                        {def.nx?'PERM':d===null?'â€”':d<0?'EXP':d>365?Math.floor(d/365)+'y':d+'d'}
                      </div>
                    </div>
                  </div>
                  <div className="cc-meta">
                    {!def.nx&&uc.exp&&<div className="cc-row"><span className="cc-k">EXPIRES</span><span className="cc-v" style={{color:col}}>{uc.exp}</span></div>}
                    {uc.studying&&<div className="cc-row"><span className="cc-k">STATUS</span><span className="cc-v cv">Studying</span></div>}
                    {hasCE&&<div className="cc-row">
                      <span className="cc-k">CE</span>
                      <span className="cc-v" style={{color:ceColor}}>{ceEarned}/{def.ce}
                        {ceHasLog&&<span style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--t3)',marginLeft:4}}>({logEntries.length} logged)</span>}
                      </span>
                    </div>}
                    {def.xo&&<div className="cc-row"><span className="cc-k">RECERT</span><span className="cc-v c2">Exam-only</span></div>}
                  </div>
                </div>

                {/* CE section â€” separate click target for tracker */}
                {hasCE&&(
                  <div style={{marginTop:8,cursor:'pointer'}} onClick={()=>setCeuCert(uc)}
                    title="Click to track CE credits">
                    <div style={{display:'flex',alignItems:'center',gap:6,marginBottom:4}}>
                      <div className="cc-bar" style={{flex:1,margin:0}}>
                        <div className="cc-fill" style={{width:`${cePct}%`,background:ceColor}}/>
                      </div>
                      <span style={{fontFamily:'var(--mono)',fontSize:8,color:ceColor,flexShrink:0,fontWeight:600}}>
                        {Math.round(cePct)}%
                      </span>
                      <span style={{fontFamily:'var(--mono)',fontSize:8,color:'var(--b)',flexShrink:0}}>
                        + Log CE â†’
                      </span>
                    </div>
                  </div>
                )}

                {xg.length>0&&<div className="cc-xg">â†— Cross-grants {xg.length} pool{xg.length>1?'s':''}</div>}
              </div>
            );
          })}
        </div>}
      {adding&&<CertModal onClose={()=>setAdding(false)} onSave={save} onDelete={del}/>}
      {editing&&<CertModal existing={editing} onClose={()=>setEditing(null)} onSave={save} onDelete={del}/>}
      {ceuCert&&(()=>{const def=gd(ceuCert.defId);return def?<CeLogModal uc={ceuCert} def={def} ceLog={ceLog} setCeLog={setCeLog} onClose={()=>setCeuCert(null)}/>:null;})()}
    </div>
  );
}

// Combined roadmap: all certs with dms[] for multi-column display
// We deduplicate by id â€” JERIMY_EXTRA overrides JERIMY for same id
const ALL_ROADMAP=(()=>{
  const map=new Map();
  for(const c of JERIMY) map.set(c.id,c);
  for(const c of JERIMY_EXTRA) map.set(c.id,c);
  return [...map.values()];
})();

// â”€â”€ Smart recommendations based on held certs
function getRecommendations(held, goalId){
  const heldArr=[...held];
  const scores={}; // certId â†’ {score, reason}
  const bump=(id,score,reason)=>{
    if(!scores[id]||score>scores[id].score) scores[id]={score,reason};
  };

  for(const c of CERTS){
    if(held.has(c.id)||c.id===goalId) continue;
    const pre=c.pre||[];
    const presMet=pre.every(p=>held.has(p));
    const presMissing=pre.filter(p=>!held.has(p));

    // 1. All prereqs met: highest priority
    if(pre.length>0&&presMet){
      bump(c.id, 100+c.d*3+c.sl, 'Prerequisites met');
    }

    // 2. No prereqs + direct vendor progression (exactly one tier up)
    if(pre.length===0){
      for(const hid of heldArr){
        const hd=gd(hid); if(!hd||hd.v!==c.v) continue;
        if(c.t===hd.t+1){
          bump(c.id, 60+c.d*2+c.t, `${c.v} progression`);
        }
      }
    }

    // 3. Cross-grants that earn credits for held certs
    for(const xg of XG){
      if(xg.from===c.id&&xg.cond==='earn'&&presMet){
        const affected=heldArr.filter(h=>(gd(h)?.pools||[]).includes(xg.pool));
        if(affected.length) bump(c.id, 70+c.d*2, `CE grant â†’ ${affected.map(h=>gd(h)?.n).join(', ')}`);
      }
    }

    // 4. Missing only one prereq (achievable next-next step)
    if(presMissing.length===1&&presMet===false){
      for(const hid of heldArr){
        const hd=gd(hid); if(!hd||hd.v!==c.v) continue;
        if(c.t===hd.t+1||c.t===hd.t+2){
          bump(c.id, 20+c.d, `${c.v} path (1 prereq away)`);
        }
      }
    }
  }

  return Object.entries(scores)
    .sort(([,a],[,b])=>b.score-a.score)
    .slice(0,6)
    .map(([id,{score,reason}])=>({id,score,reason}));
}

// â”€â”€ Roadmap tab: full 2D grid, multi-domain certs, recommendations
function RoadmapTab({userCerts, goalId, setGoalId}){
  const held=useMemo(()=>new Set(userCerts.filter(u=>!u.studying).map(u=>u.defId)),[userCerts]);
  const pathSet=useMemo(()=>new Set(goalId?[...buildPath(goalId,held),goalId]:[]),[goalId,held]);
  const [hoverId,setHoverId]=useState(null);
  const [activeDm,setActiveDm]=useState(null);
  const [showRecs,setShowRecs]=useState(true);
  const [manualTrack,setManualTrack]=useState(null); // explicitly selected track
  const [showTrackPicker,setShowTrackPicker]=useState(false);
  const [tileMenu,setTileMenu]=useState(null); // {jid, cpId, url, x, y}

  // Active track: manual selection overrides goal-derived
  const goalTrack=useMemo(()=>{
    if(!goalId)return null;
    return TRACKS.find(t=>t.phases.flatMap(p=>p.c).includes(goalId))||null;
  },[goalId]);
  const activeTrack=manualTrack??goalTrack;

  // All certs in active track
  const trackCertSet=useMemo(()=>
    new Set(activeTrack?activeTrack.phases.flatMap(p=>p.c):[])
  ,[activeTrack]);

  // Group by domainÃ—sl â€” each cert can appear in multiple domain columns via dms[]
  const byDomainSl=useMemo(()=>{
    const m={};
    for(const dm of DOMAIN_ORDER) m[dm]={1:[],2:[],3:[],4:[],5:[]};
    for(const j of ALL_ROADMAP){
      const domains=j.dms||[j.dm];
      for(const dm of domains){
        if(m[dm]&&m[dm][j.sl]) m[dm][j.sl].push(j);
      }
    }
    return m;
  },[]);

  const recs=useMemo(()=>getRecommendations(held,goalId),[held,goalId]);

  const cpState=(jid)=>{
    const cpId=JERIMY_TO_CP[jid];
    if(!cpId) return 'untracked';
    if(held.has(cpId)) return 'held';
    if(goalId===cpId) return 'goal';
    if(pathSet.has(cpId)) return 'path';
    if(trackCertSet.has(cpId)) return 'track';
    return 'tracked';
  };

  const Tile=({j,dmCtx})=>{
    const dm=DOMAIN_META[dmCtx||j.dm]||DOMAIN_META[j.dm]||{color:'#888',n:j.dm};
    const st=cpState(j.id);
    const dimmed=!!(activeDm&&dmCtx!==activeDm&&j.dm!==activeDm);
    const isHover=hoverId===j.id;
    const isRec=recs.some(r=>r.id===JERIMY_TO_CP[j.id]);
    const isTrack=st==='track';
    const col=st==='held'?'#00e5b0':st==='goal'||st==='path'?'#a78bfa':isTrack?activeTrack?.color:isRec?'#fbbf24':dm.color;
    const bg=st==='held'?'#00e5b010':st==='goal'||st==='path'?'#a78bfa0a':isTrack?`${activeTrack?.color}12`:isRec?'#fbbf2408':st==='tracked'?`${dm.color}10`:`${dm.color}03`;
    const border=st==='held'?'#00e5b040':st==='goal'?'#a78bfa80':st==='path'?'#a78bfa40':isTrack?`${activeTrack?.color}60`:isRec?'#fbbf2460':st==='tracked'?`${dm.color}45`:`${dm.color}12`;
    const cpId=JERIMY_TO_CP[j.id];
    const recEntry=recs.find(r=>r.id===cpId);
    return(
      <div style={{position:'relative'}}>
        <div
          style={{padding:'3px 5px',borderRadius:3,border:`1px solid ${border}`,background:bg,
            cursor:'pointer',
            opacity:dimmed?0.05:1,
            transition:'opacity .1s,transform .1s',
            transform:isHover&&!dimmed?'translateY(-1px) scale(1.04)':'none',
            userSelect:'none'}}
          onClick={(e)=>{
            if(st==='held') return;
            e.stopPropagation();
            // Always show dual-action menu
            const rect=e.currentTarget.getBoundingClientRect();
            setTileMenu({jid:j.id,cpId,url:j.url,x:rect.left,y:rect.bottom,name:j.n,st});
          }}
          onMouseEnter={()=>setHoverId(j.id)}
          onMouseLeave={()=>setHoverId(null)}
        >
          <div style={{position:'absolute',top:0,left:0,right:0,height:2,borderRadius:'3px 3px 0 0',
            background:col,opacity:st==='untracked'?0.2:0.9}}/>
          <div style={{fontFamily:'var(--mono)',fontSize:7.5,fontWeight:st==='untracked'?400:600,
            color:st==='held'?'#00e5b0':st==='goal'||st==='path'?'#c4b5fd':isTrack?activeTrack?.color:st==='tracked'?dm.color:isRec?'#fbbf24':'var(--t4)',
            lineHeight:1.3,marginTop:3,whiteSpace:'nowrap',overflow:'hidden',textOverflow:'ellipsis',maxWidth:72}}>
            {j.id}
