// â”€â”€ Catalog tab: full 539-cert searchable grid using ALL_ROADMAP
function CatalogTab({userCerts, goalId, setGoalId}){
  const held=useMemo(()=>new Set(userCerts.filter(u=>!u.studying).map(u=>u.defId)),[userCerts]);
  const pathSet=useMemo(()=>new Set(goalId?[...buildPath(goalId,held),goalId]:[]),[goalId,held]);
  const [search,setSearch]=useState('');
  const [filterDm,setFilterDm]=useState('all');
  const [filterSl,setFilterSl]=useState(0);  // 0=all
  const [sort,setSort]=useState('sl');        // sl|az|cost|demand
  const [showTracked,setShowTracked]=useState(false);

  const list=useMemo(()=>{
    let r=ALL_ROADMAP.filter(j=>{
      const dm=j.dm||(j.dms&&j.dms[0]);
      if(filterDm!=='all'&&dm!==filterDm)return false;
      if(filterSl&&j.sl!==filterSl)return false;
      if(showTracked&&!JERIMY_TO_CP[j.id])return false;
      if(search){
        const q=search.toLowerCase();
        if(!j.n.toLowerCase().includes(q)&&!(j.v||'').toLowerCase().includes(q)&&!j.id.toLowerCase().includes(q))return false;
      }
      return true;
    });
    if(sort==='az')r=[...r].sort((a,b)=>a.n.localeCompare(b.n));
    else if(sort==='cost')r=[...r].sort((a,b)=>(a.cost||0)-(b.cost||0));
    else if(sort==='demand')r=[...r].sort((a,b)=>(b.d||0)-(a.d||0));
    else r=[...r].sort((a,b)=>a.sl-b.sl||a.n.localeCompare(b.n));
    return r;
  },[search,filterDm,filterSl,sort,showTracked]);

  const dmOptions=[['all','All domains'],...DOMAIN_ORDER.map(dm=>[dm,DOMAIN_META[dm]?.n||dm])];
  const slOptions=[[0,'All levels'],[1,'Entry'],[2,'Core'],[3,'Advanced'],[4,'Expert'],[5,'Elite']];
  const trackedCount=list.filter(j=>JERIMY_TO_CP[j.id]).length;

  return(
    <div className="pad">
      {/* Filters */}
      <div style={{display:'flex',gap:6,flexWrap:'wrap',marginBottom:12,alignItems:'center'}}>
        <input className="fi" style={{flex:'1 1 160px',minWidth:120,margin:0}}
          placeholder={`Search ${ALL_ROADMAP.length} certificationsâ€¦`}
          value={search} onChange={e=>setSearch(e.target.value)}/>
        <select className="fsel" style={{width:'auto',flexShrink:0}} value={filterDm}
          onChange={e=>setFilterDm(e.target.value)}>
          {dmOptions.map(([v,l])=><option key={v} value={v}>{l}</option>)}
        </select>
        <select className="fsel" style={{width:'auto',flexShrink:0}} value={filterSl}
          onChange={e=>setFilterSl(+e.target.value)}>
          {slOptions.map(([v,l])=><option key={v} value={v}>{l}</option>)}
        </select>
        <select className="fsel" style={{width:'auto',flexShrink:0}} value={sort}
          onChange={e=>setSort(e.target.value)}>
          <option value="sl">Sort: Level</option>
          <option value="az">Sort: Aâ€“Z</option>
          <option value="demand">Sort: Demand</option>
          <option value="cost">Sort: Cost</option>
        </select>
        <button className={`btn btn-xs ${showTracked?'btn-p':'btn-o'}`}
          style={{flexShrink:0,whiteSpace:'nowrap'}}
          onClick={()=>setShowTracked(p=>!p)}>
          Tracked only ({trackedCount})
        </button>
      </div>
      <div style={{fontFamily:'var(--mono)',fontSize:9,color:'var(--t3)',marginBottom:12}}>
        {list.length} of {ALL_ROADMAP.length} certs Â· <span style={{color:'#00e5b0'}}>{list.filter(j=>held.has(JERIMY_TO_CP[j.id])).length} held</span>
        {goalId&&<span style={{color:'#a78bfa',marginLeft:6}}>{list.filter(j=>pathSet.has(JERIMY_TO_CP[j.id])).length} on path</span>}
      </div>

      {list.length===0
        ?<div className="empty"><div className="empty-ico">ðŸ”</div><div className="empty-msg">No results.</div></div>
        :<div className="xcgrid">
          {list.map(j=>{
            const cpId=JERIMY_TO_CP[j.id];
            const isHeld=cpId&&held.has(cpId);
            const isGoal=cpId&&goalId===cpId;
            const inPath=cpId&&pathSet.has(cpId);
            const dm=DOMAIN_META[j.dm||(j.dms&&j.dms[0])]||{color:'#666',n:'Other'};
            const cpDef=cpId?gd(cpId):null;
            const prereqsMet=cpDef?(cpDef.pre||[]).every(p=>held.has(p)):true;
            return(
              <div key={j.id} className={`xcc ${isGoal||inPath?'targeted':''}`}
                style={{borderColor:isHeld?'#00e5b030':isGoal?'#a78bfa50':inPath?'#a78bfa25':'var(--b1)'}}>
                <div className="xcc-line" style={{background:isHeld?'var(--t)':isGoal?'var(--v)':inPath?'var(--v)':dm.color}}/>
                <div className="xcc-head">
                  <div style={{minWidth:0}}>
                    <div className="xcc-name">{j.n}</div>
                    <div className="xcc-vendor">{j.v||j.id}</div>
                  </div>
                  <div className="xcc-cost" style={{color:!j.cost?'var(--t)':'var(--t2)',flexShrink:0}}>
                    {j.cost?`$${j.cost.toLocaleString()}`:'FREE'}
                  </div>
                </div>
                {cpDef&&!prereqsMet&&!isHeld&&(
                  <div className="xcc-need">Needs: {(cpDef.pre||[]).filter(p=>!held.has(p)).map(p=>gd(p)?.n).join(', ')}</div>
                )}
                <div className="row g4 mt6" style={{flexWrap:'wrap'}}>
                  <span className="tag" style={{borderColor:`${dm.color}40`,color:dm.color,background:`${dm.color}10`}}>{dm.n}</span>
                  <span className="tag">{['','Entry','Core','Advanced','Expert','Elite'][j.sl]||'?'}</span>
                  {j.d&&j.d>=9&&<span className="tag tag-t">High demand</span>}
                  {isHeld&&<span className="tag tag-t">âœ“ Held</span>}
                  {isGoal&&<span className="tag tag-v">â˜… Goal</span>}
                  {inPath&&!isGoal&&<span className="tag tag-v">On path</span>}
                  {!cpId&&<span className="tag" style={{color:'var(--t4)'}}>Untracked</span>}
                </div>
                <div className="xcc-actions mt8" style={{gap:5}}>
                  {cpId&&!isHeld&&(
                    <button className={`btn btn-xs ${isGoal?'btn-v':'btn-o'}`}
                      onClick={()=>setGoalId(isGoal?null:cpId)}>
                      {isGoal?'â˜… Goal':'Set goal'}
                    </button>
                  )}
                  {j.url&&(
                    <a href={j.url} target="_blank" rel="noreferrer"
                      className="btn btn-xs btn-o" style={{textDecoration:'none',fontSize:9}}>
                      Exam info â†—
                    </a>
                  )}
                </div>
              </div>
            );
          })}
        </div>}
    </div>
  );
}

          <div className="pad">
            <div className="sh-lbl mb4">DoD 8570 / 8140 compliance</div>
            <div className="note note-v mb16">Role-based requirements for DoD personnel with privileged access. CISSP satisfies IAT-III, IAM-II, and IAM-III simultaneously.</div>
            <div className="dod-grid">
              {Object.entries(DOD).map(([level,certs])=>{
                const heldN=certs.filter(id=>held.has(id)).length;
                const pct=certs.length>0?Math.round(heldN/certs.length*100):0;
                const col=pct===100?'var(--t)':pct>0?'var(--g)':'var(--b2)';
                return(
                  <div key={level} className="dcard">
                    <div className="dlevel">{level} â€” {heldN}/{certs.length}</div>
                    <div className="cc-bar mb8"><div className="cc-fill" style={{width:pct+'%',background:col}}/></div>
                    {certs.map(id=>{
                      const def=gd(id);const isH=held.has(id);const isP=pathSet.has(id);
                      return(
                        <div key={id} className="drow">
                          <span style={{fontSize:10,color:isH?'var(--tx)':'var(--t2)'}}>{def?.n}</span>
                          {isH?<span className="ct">âœ“</span>
                            :isP?<span className="tag tag-v" style={{fontSize:8}}>ON PATH</span>
                            :<button className="btn btn-xs btn-o" onClick={()=>setGoalId(id)}>Set goal</button>}
                        </div>
                      );
                    })}
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

// VIEW: DATA
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function DataView({userCerts,setUserCerts,customActs,setCustomActs,ceLog,setCeLog}){
  const [showForm,setShowForm]=useState(false);
  const [name,setName]=useState('');
  const [cost,setCost]=useState('0');
  const [rows,setRows]=useState([{pool:'',cr:''}]);
  const pools=[...new Set(CERTS.flatMap(d=>d.pools))].sort();

  const exp=type=>{
    let blob,fn;
    if(type==='json'){
      blob=new Blob([JSON.stringify({v:7,ts:new Date().toISOString(),certs:userCerts,customActs,ceLog},null,2)],{type:'application/json'});fn='certpath.json';
    }else{
      const rows2=[['id','name','vendor','expiry','ceEarned','ceRequired','cost','status','daysLeft','notes']];
      for(const uc of userCerts){const d=gd(uc.defId);if(!d)continue;rows2.push([uc.defId,d.n,d.v,uc.exp||'',uc.ceE||0,d.ce,d.$,certStatus(uc),certDays(uc)??'',uc.notes||'']);}
      blob=new Blob([rows2.map(r=>r.map(v=>`"${v}"`).join(',')).join('\n')],{type:'text/csv'});fn='certpath.csv';
    }
    const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=fn;document.body.appendChild(a);a.click();document.body.removeChild(a);
  };

  const imp=e=>{
    const f=e.target.files[0];if(!f)return;
    const r=new FileReader();
    r.onload=ev=>{try{const d=JSON.parse(ev.target.result);const mapped=(d.certs||[]).map(uc=>({...uc,exp:uc.exp||uc.expiryDate||'',ceE:uc.ceE??uc.ceEarned??0}));if(mapped.length)setUserCerts(mapped);if(d.customActs)setCustomActs(d.customActs);if(d.ceLog)setCeLog(d.ceLog);}catch{alert('Invalid file');}};
    r.readAsText(f);e.target.value='';
  };

  const addCustom=()=>{
    const g={};for(const row of rows){if(row.pool&&row.cr)g[row.pool]=parseInt(row.cr)||0;}
    if(!name||!Object.keys(g).length)return;
    setCustomActs(p=>[...p,{id:Date.now().toString(),n:name,$:parseInt(cost)||0,g}]);
    setShowForm(false);setName('');setCost('0');setRows([{pool:'',cr:''}]);
  };

  return(
    <div className="pad">
      <div className="sh-lbl mb4">Import / Export</div>
      <div className="note note-g mb16">No server. Export regularly â€” clearing browser storage wipes all data.</div>

      <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:8,marginBottom:20}}>
        <div className="card2">
          <div style={{fontSize:10,color:'var(--t3)',fontWeight:600,marginBottom:8}}>EXPORT</div>
          <div className="col g4">
            <button className="btn btn-p w100" onClick={()=>exp('json')}>JSON backup</button>
            <button className="btn btn-o w100" onClick={()=>exp('csv')}>CSV export</button>
          </div>
        </div>
        <div className="card2">
          <div style={{fontSize:10,color:'var(--t3)',fontWeight:600,marginBottom:8}}>IMPORT</div>
          <div className="col g4">
            <label className="btn btn-o w100" style={{cursor:'pointer',justifyContent:'center'}}>Import JSON<input type="file" accept=".json" onChange={imp} style={{display:'none'}}/></label>
            <button className="btn btn-r w100" onClick={()=>{if(confirm('Clear all data?')){setUserCerts([]);setCustomActs([]);}}}>Clear all</button>
          </div>
        </div>
      </div>

      <div className="card2 mb12">
        <div className="row sp mb8">
          <span style={{fontSize:10,color:'var(--t3)',fontWeight:600}}>CUSTOM CE ACTIVITIES ({customActs.length})</span>
          <button className="btn btn-o btn-xs" onClick={()=>setShowForm(p=>!p)}>+ Add</button>
        </div>
        {showForm&&(
          <div className="card3 mb8">
            <div className="fg"><label className="fl">Name</label><input className="fi" value={name} onChange={e=>setName(e.target.value)} placeholder="e.g. Internal security training"/></div>
            <div className="fg"><label className="fl">Cost ($)</label><input type="number" className="fi" value={cost} onChange={e=>setCost(e.target.value)} min="0"/></div>
            {rows.map((row,i)=>(
              <div key={i} style={{display:'grid',gridTemplateColumns:'1fr 70px 26px',gap:4,marginBottom:4}}>
                <select className="fsel" value={row.pool} onChange={e=>setRows(r=>r.map((x,j)=>j===i?{...x,pool:e.target.value}:x))}><option value="">â€” Pool â€”</option>{pools.map(p=><option key={p}>{p}</option>)}</select>
                <input type="number" className="fi" placeholder="Credits" value={row.cr} onChange={e=>setRows(r=>r.map((x,j)=>j===i?{...x,cr:e.target.value}:x))} min="1"/>
                <button className="btn btn-r btn-xs" onClick={()=>setRows(r=>r.filter((_,j)=>j!==i))}>âœ•</button>
              </div>
            ))}
            <div className="row sp mt8">
              <button className="btn btn-o btn-xs" onClick={()=>setRows(r=>[...r,{pool:'',cr:''}])}>+ Pool</button>
              <div className="row g6"><button className="btn btn-o btn-sm" onClick={()=>setShowForm(false)}>Cancel</button><button className="btn btn-p btn-sm" onClick={addCustom}>Add</button></div>
            </div>
          </div>
        )}
        {customActs.length===0
          ?<div style={{fontSize:10,color:'var(--t3)'}}>No custom activities yet.</div>
          :customActs.map((a,i)=>(
            <div key={i} style={{display:'flex',justifyContent:'space-between',alignItems:'center',padding:'5px 0',borderBottom:'1px solid var(--b1)'}}>
              <span style={{fontSize:11}}>{a.n} <span className="c3">Â· {fc(a.$)}</span></span>
              <button className="btn btn-r btn-xs" onClick={()=>setCustomActs(p=>p.filter((_,j)=>j!==i))}>Remove</button>
            </div>
          ))}
      </div>

      <div className="card2">
        <div style={{fontSize:10,color:'var(--t3)',fontWeight:600,marginBottom:7}}>KNOWLEDGE BASE</div>
        <div style={{fontSize:11,color:'var(--t2)',lineHeight:1.8,marginBottom:8}}>
          {CERTS.length} certs Â· {[...new Set(CERTS.map(d=>d.v))].length} vendors Â· {ACTS.length} CE activities Â· {TRACKS.length} career tracks
        </div>
        <div style={{display:'flex',flexWrap:'wrap',gap:4}}>
          {[...new Set(CERTS.map(d=>d.v))].sort().map(b=><span key={b} className="tag">{b} ({CERTS.filter(d=>d.v===b).length})</span>)}
        </div>
      </div>
    </div>
  );
}

// APP
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function App(){
  const load=(k,d)=>{try{return JSON.parse(localStorage.getItem(k)||'null')??d;}catch{return d;}};
  const [view,setView]=useState('focus');
  const [userCerts,setUserCerts]=useState(()=>load('cp7-certs',[]));
  const [goalId,setGoalId]=useState(()=>{const g=load('cp7-goal',null);return g&&gd(g)?g:null;});
  const [customActs,setCustomActs]=useState(()=>load('cp7-custom',[]));
  const [ceLog,setCeLog]=useState(()=>load('cp7-celog',[]));
  // picking: lifted so nav can control it
  const [picking,setPicking]=useState(()=>!JSON.parse(localStorage.getItem('cp7-goal')||'null'));

  const navTo=(id)=>{
    if(id==='focus'){
      if(view==='focus'){
        // Re-clicking Focus tab while in focus: toggle picker closed if open
        if(picking) setPicking(false);
        return;
      }
      // Navigating to focus from another view: show picker only if no valid goal
      if(!goalId) setPicking(true);
      else setPicking(false);
    }
    setView(id);
  };

  // Migrate from v5/v6
  useEffect(()=>{
    ['cp5-certs','cp6-certs'].forEach(k=>{
      const v=localStorage.getItem(k);
      if(v&&!localStorage.getItem('cp7-certs')){try{const d=JSON.parse(v);if(d.length){setUserCerts(d);}}catch{}}
    });
  },[]);

  useEffect(()=>localStorage.setItem('cp7-certs',JSON.stringify(userCerts)),[userCerts]);
  useEffect(()=>localStorage.setItem('cp7-goal',JSON.stringify(goalId)),[goalId]);
  useEffect(()=>localStorage.setItem('cp7-custom',JSON.stringify(customActs)),[customActs]);
  useEffect(()=>localStorage.setItem('cp7-celog',JSON.stringify(ceLog)),[ceLog]);

  // When a cert is marked studying and no goal is set, auto-promote it to goal
  useEffect(()=>{
    const studying=userCerts.find(uc=>uc.studying&&gd(uc.defId));
    if(studying&&!goalId){
      setGoalId(studying.defId);
      setPicking(false);
    }
  },[userCerts]);

  const saveCert=c=>{
    setUserCerts(p=>p.some(u=>u.id===c.id)?p.map(u=>u.id===c.id?c:u):[...p,c]);
    // If marked as studying, make it the active goal
    if(c.studying) setGoalId(c.defId);
  };
  const delCert=id=>setUserCerts(p=>p.filter(u=>u.id!==id));

  const alertN=userCerts.filter(uc=>['e','x'].includes(certStatus(uc))).length;
  const urgent=userCerts.filter(uc=>{const d=certDays(uc);return d!==null&&d>=0&&d<90;});

  const VIEWS=[
    {id:'focus',   l:'Focus',     ico:'ðŸŽ¯'},
    {id:'portfolio',l:'Portfolio',ico:'ðŸ…'},
    {id:'browse',  l:'Browse',    ico:'ðŸ”­'},
    {id:'data',    l:'Data',      ico:'ðŸ’¾'},
  ];

  // Browse has inner scroll management
  // Browse manages its own scroll

  return(
    <div className="shell">
      {/* HEADER */}
      <header className="hdr">
        <div className="logo">CERT<span>PATH</span></div>
        <nav className="nav desk-nav">
          {VIEWS.map(v=>(
            <button key={v.id} className={`ntab ${view===v.id?'on':''}`} onClick={()=>navTo(v.id)}>
              {v.l}
              {v.id==='portfolio'&&alertN>0&&<span className="npill" style={{background:'var(--g)',color:'#000'}}>{alertN}</span>}
              {v.id==='focus'&&goalId&&<span className="npill" style={{background:'var(--v)',color:'#fff'}}>â—</span>}
            </button>
          ))}
        </nav>
        <div className="hdr-r">
          <span className="hdr-stat" style={{fontFamily:'var(--mono)',fontSize:10,color:'var(--t3)'}}>
            {userCerts.length} cert{userCerts.length!==1?'s':''}
            {alertN>0&&<span className="cg"> Â· {alertN} expiring</span>}
            {goalId&&<span className="cv"> Â· goal: {gd(goalId)?.n}</span>}
          </span>

        </div>
      </header>

      {/* ALERT */}
      {urgent.length>0&&(
        <div className="alert">
          <div className="alert-dot"/>
          <span>{urgent.map(uc=>gd(uc.defId)?.n).filter(Boolean).slice(0,3).join(', ')}{urgent.length>3?` +${urgent.length-3} more`:''} Â· expiring within 90 days</span>
          <button className="btn btn-o btn-xs" style={{marginLeft:'auto'}} onClick={()=>setView('portfolio')}>View certs</button>
        </div>
      )}

      {/* BODY */}
      <div className="body">
        {view==='browse'
          ?<BrowseView userCerts={userCerts} goalId={goalId} setGoalId={setGoalId}/>
          :<div className="scroll">
            {view==='focus'    &&<FocusView     userCerts={userCerts} goalId={goalId} setGoalId={setGoalId} customActs={customActs} ceLog={ceLog} picking={picking} setPicking={setPicking} onBrowse={()=>{setView('browse');setPicking(false);}}/>}
            {view==='portfolio'&&<PortfolioView userCerts={userCerts} setUserCerts={setUserCerts} ceLog={ceLog} setCeLog={setCeLog}/>}
            {view==='data'     &&<DataView      userCerts={userCerts} setUserCerts={setUserCerts} customActs={customActs} setCustomActs={setCustomActs} ceLog={ceLog} setCeLog={setCeLog}/>}
          </div>}
      </div>
      {/* keep this comment to anchor the structure */}

      {/* MOBILE NAV */}
      <nav className="mob-nav">
        {VIEWS.map(v=>(
          <button key={v.id} className={`mbt ${view===v.id?'on':''}`} onClick={()=>navTo(v.id)}>
            {v.id==='portfolio'&&alertN>0&&<span className="mb-badge" style={{background:'var(--g)',color:'#000'}}>{alertN}</span>}
            <span className="mbt-ico">{v.ico}</span>
            <span>{v.l}</span>
          </button>
        ))}
      </nav>

      {/* MODALS */}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
